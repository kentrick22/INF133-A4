<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-title style="color: #D64B82;">Sleepiness</ion-title>
    <ion-button slot="end" shape="round" fill="clear" size="small" (click)="openModal()">
      <ion-icon name="add" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-item lines="none">
      <div class="flex-container-col1">
        <div class="a" style="color: white">Record of your</div>
        <div class="b" style="color: white">Sleepiness</div>
      </div>
    </ion-item>

  <ion-card *ngFor="let sleepiness of sleepinessArray">
    <ion-card-header>
      <ion-card-title>
        <div class="flex-container-card">
          <div style="color: #202B73; font-weight: bold;">{{sleepiness.dateString()}}</div>
          <ion-icon name="moon" style="color: #202B73;"></ion-icon>
          <p style="color:#202B73; font-size: 18px; margin-left: 10px; margin-top: -2px;">Time frame: {{sleepiness.timeString()}}</p>
          <p style="color:#D64B82; font-size: 18px; margin-left: 10px; margin-top: -15px; font-style: italic;">"{{sleepiness.summaryString()}}."</p>
        </div>
      </ion-card-title>
    </ion-card-header>
    
    <!-- <ion-item lines="none">
      <ion-label text-wrap slot="start">
        <h1>{{sleepiness.dateString()}}</h1>
        <h2>{{sleepiness.timeString()}}</h2>
        <h3>Sleepiness</h3>
      </ion-label>
      <ion-icon name="moon" slot="end" size="large"></ion-icon>
    </ion-item> -->

    <ion-card-content>
      <div class="flex-container-card-content">
        <div class="a">
          <div style="color: #D64B82; margin-left: 10px;">{{sleepiness.loggedValue}}</div>
          <p style="margin-left: 10px; font-size: 18px; color: #202B73; font-weight: bold;">of out 7</p>
        </div>
        <div class="b">
          <p style="font-size: 18px; color: #202B73; font-weight: bold;">Quality</p>
          <div style="color: #D64B82; font-weight: bold;">{{sleepiness.ratingString()}}</div>
        </div>
        <!-- <div><p style="font-size: 20px">Quality</p>hours</div> -->
      </div>
    </ion-card-content>
